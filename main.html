<!DOCTYPE html>
<html lang="en">
	<head>
		<title>YourCrave</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="icon" href="/src/img/_icon.png">
        <style>
            * {
                padding: 0;
                margin: 0;
                border: 0;
            }
            body {
                font-size:0;
            }
            .ring {
                position:absolute;
                top:50%;
                left:50%;
                transform:translate(-50%,-50%);
                width:150px;
                height:150px;
                background-color: rgba(0, 0, 0, 0.8);
                border:3px solid #3c3c3c;
                border-radius:50%;
                text-align:center;
                line-height:150px;
                font-family:sans-serif;
                font-size:20px;
                color:#00ff4c;
                letter-spacing:4px;
                text-transform:uppercase;
                text-shadow:0 0 10px #00ff4c;
                box-shadow:0 0 20px rgba(0,0,0,.5);
            }
            .ring:before {
                content:'';
                position:absolute;
                top:-3px;
                left:-3px;
                width:100%;
                height:100%;
                border:3px solid transparent;
                border-top:3px solid #00ff4c;
                border-right:3px solid #00ff4c;
                border-radius:50%;
                animation:animateC 2s linear infinite;
            }
            span {
                display:block;
                position:absolute;
                top:calc(50% - 2px);
                left:50%;
                width:50%;
                height:4px;
                background:transparent;
                transform-origin:left;
                animation:animate 2s linear infinite;
            }
            span:before {
                content:'';
                position:absolute;
                width:16px;
                height:16px;
                border-radius:50%;
                background:#00ff4c;
                top:-6px;
                right:-8px;
                box-shadow:0 0 20px #00ff4c;
            }
            @keyframes animateC {
                0% {
                    transform:rotate(0deg);
                }
                100% {
                    transform:rotate(360deg);
                }
            }
            @keyframes animate {
                0% {
                    transform:rotate(45deg);
                }
                100% {
                    transform:rotate(405deg);
                }
            }
        </style>
	</head>
	<body>
		<canvas id="bg"></canvas>
        <div class="ring">Loading
            <span></span>
        </div>
        <script type='module' src="./src/js/ThirdPersonController.js"></script>
		<script type="module" src="./src/js/main.js"></script>
	</body>
</html>
